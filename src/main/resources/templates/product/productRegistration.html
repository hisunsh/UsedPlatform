<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-4">
    <h1 class="mb-4">상품 등록</h1>
    <form th:action="@{/product/register}" method="post" enctype="multipart/form-data" novalidate>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">설명</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">가격</label>
            <input type="number" class="form-control" id="price" name="price" step="0.01" required>
        </div>
        <!-- 판매자 필드는 로그인한 사용자의 아이디를 자동으로 채우며, 수정이 불가능하도록 disabled 처리 -->
        <div class="mb-3">
            <label for="seller" class="form-label">판매자</label>
            <input type="text" class="form-control" id="seller" name="seller"
                   th:value="${#authentication != null ? #authentication.name : ''}" disabled>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">상품 이미지</label>
            <input type="file" class="form-control" id="file" name="file">
        </div>
        <button type="submit" class="btn btn-primary w-100">등록</button>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
