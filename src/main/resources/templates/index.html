<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>아나바다 - 메인 페이지</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<!-- 공통 헤더 포함 (fragments/header.html) -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Hero 배너/슬라이더 -->
<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
  <!-- 슬라이더 인디케이터 -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <!-- 슬라이드 항목 -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/images/hero1.png" class="d-block w-100" alt="프로모션 이미지 1" style="height:500px; object-fit:cover;">
      <div class="carousel-caption d-none d-md-block" style="background-color: rgba(0,0,0,0.5); padding: 20px;">
        <h1 class="text-white">아나바다, 재활용과 경제적 거래의 새로운 시작</h1>
        <p class="text-white">중고 물건에 새로운 가치를 부여합니다.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/images/hero2.png" class="d-block w-100" alt="프로모션 이미지 2" style="height:500px; object-fit:cover;">
      <div class="carousel-caption d-none d-md-block" style="background-color: rgba(0,0,0,0.5); padding: 20px;">
        <h1 class="text-white">이벤트 &amp; 프로모션</h1>
        <p class="text-white">오늘의 인기 상품과 특별 할인을 확인하세요.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/images/hero3.png" class="d-block w-100" alt="프로모션 이미지 3" style="height:500px; object-fit:cover;">
      <div class="carousel-caption d-none d-md-block" style="background-color: rgba(0,0,0,0.5); padding: 20px;">
        <h1 class="text-white">환경을 생각하는 소비</h1>
        <p class="text-white">재활용과 경제적 거래로 지속 가능한 미래를 만듭니다.</p>
      </div>
    </div>
  </div>
  <!-- 슬라이더 컨트롤 -->
  <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">이전</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">다음</span>
  </button>
</div>

<!-- 사이트 소개 및 검색 바 -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2 text-center">
      <h2>아나바다 마켓</h2>
      <p>아나바다 마켓은 재활용과 경제적 거래를 통해 중고 물건에 새로운 가치를 부여하는 플랫폼입니다. 환경을 생각하는 현명한 소비로 지속 가능한 미래를 만들어갑니다.</p>
      <!-- 검색 바 -->
      <form th:action="@{/product/list}" method="get" class="d-flex">
        <input class="form-control me-2" type="search" name="keyword" placeholder="원하는 상품 검색" aria-label="Search">
        <button class="btn btn-outline-secondary" type="submit">검색</button>
      </form>
    </div>
  </div>
</div>

<!-- 공통 footer 포함 (fragments/footer.html) -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
