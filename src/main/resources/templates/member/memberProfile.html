<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>내 프로필 수정</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 공통 헤더 포함 -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="mb-4 text-center">내 프로필 수정</h1>
      <form th:action="@{/member/profile}" method="post" novalidate>
        <input type="hidden" name="id" th:value="${member.id}" />
        <div class="mb-3">
          <label for="username" class="form-label">아이디</label>
          <input type="text" class="form-control" id="username" name="username" th:value="${member.username}" readonly>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input type="email" class="form-control" id="email" name="email" th:value="${member.email}" required>
          <div class="invalid-feedback">유효한 이메일을 입력해주세요.</div>
        </div>
        <!-- 추가적으로 비밀번호 변경 항목 등 필요 시 입력 -->
        <button type="submit" class="btn btn-primary w-100">수정 완료</button>
      </form>
    </div>
  </div>
</div>

<!-- 공통 footer 포함 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="/css/custom.css">
<script>
  (() => {
    'use strict'
    const forms = document.querySelectorAll('form')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
</body>
</html>
